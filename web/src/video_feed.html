<div class="container-fluid">
    <div class="col-md-9">
        <iframe class="video_feed" name="video_f"  title="description"></iframe>
    </div>
    <div class="col-md-3">

        <form target="video_f" action="/video_feed" method="post">
            <input type="submit" class="btn btn-success" style="width:100%" value="SELECT CAMERA">

                {% for d in data %}
                <div class="checkbox">
                  <label><input type="checkbox" id="x{{d.0}}" name="camera_id" value="{{d.0}}">{{d.1}}</label>
                </div>

                 {% endfor %}




        </form>
    </div>
</div>
<script>
    $('.li-videofeed').addClass('active');
</script>
