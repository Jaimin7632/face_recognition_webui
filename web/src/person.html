<center>
    <h3>Enrol New</h3>
<form enctype=multipart/form-data method='POST'>
    <div class="row" style="width:50vw;">
        <div class="col-md-6"><input class="form-control" name='image' type="file"></div>
        <div class="col-md-6"><input class="form-control" name='name' type="text" value="test_name"></div><br>
        <br>
        <input class="form-control btn btn-success" id="enrol-submit" style="width:20vw;"  type="submit" value="ADD">
    </div>



</form>
</center>


<h3>Enrol Data</h3>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>Enroll date</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    {% for d in data %}
    <tr>

        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
        <td>
            <input class="btn btn-danger remove-enrol" data="{{d.0}}" type="button" value="X">
        </td>
    </tr>
    {% endfor %}

    </tbody>
</table>
